[project]
name = "note-taker-mcp"
version = "0.1.0"
dependencies = [
  "mcp>=1.25.0",
  "smithery>=0.4.4",
]

[project.scripts]
note-taker-mcp = "note_taker_mcp_server:main"

[tool.smithery]
# This tells Smithery to look in note_taker_mcp_server.py for create_server()
server = "note_taker_mcp_server:create_server"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"